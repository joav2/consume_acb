<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 col m-3" th:each="s :${p}">
				<div class="card">
					<th:block th:switch="${s.imagems.isEmpty}">
						<div th:case="false" th:each="i : ${s.imagems}">
							<img class="card-img-top" alt="..."
								th:src="@{https://localhost:8443{path}(path=${i.nome})}" />
						</div>
						<div th:case="true">
							<img class="card-img-top" alt="..." src="/empty.webp" />
						</div>
					</th:block>
					<div class="card-body">
						<h5 class="card-title">[[${s.nome}]]</h5>
						<p class="card-text">[[${s.preco}]]</p>
						<a th:href="@{/produto/{id}(id=${s.id})}" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
